<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Traffic Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .error-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .error-icon {
            color: #ef4444; /* Red 500 */
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.25rem; /* 36px */
            font-weight: 700; /* bold */
            color: #1f2937; /* Gray 900 */
            margin-bottom: 15px;
        }
        p {
            font-size: 1.125rem; /* 18px */
            color: #4b5563; /* Gray 700 */
            margin-bottom: 25px;
        }
        .home-link {
            background-color: #2563eb; /* Blue 600 */
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #1d4ed8; /* Blue 700 */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">&#9888;</div> <!-- Warning sign icon -->
        <h1>Oops! Something went wrong.</h1>
        <p>We encountered an error while processing your request. Please try again or contact support if the problem persists.</p>
        <p class="text-red-500 font-medium">{{ message }}</p> <!-- Display specific error message -->
        <a href="/" class="home-link">Go to Homepage</a>
    </div>
</body>
</html>
