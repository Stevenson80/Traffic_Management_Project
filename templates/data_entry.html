{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2 class="mb-4">Traffic Data Entry</h2>

        <form method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="col-md-6">
                    <label for="vehicle_type" class="form-label">Vehicle Type</label>
                    <select class="form-select" id="vehicle_type" name="vehicle_type" required>
                        <option value="">Select Vehicle Type</option>
                        {% for vehicle in vehicle_types %} {# Corrected iteration #}
                        <option value="{{ vehicle.id }}">{{ vehicle.name }}</option> {# Accessing 'id' and 'name' keys #}
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="volume" class="form-label">Volume (Number of vehicles)</label>
                    <input type="number" class="form-control" id="volume" name="volume" min="1" required>
                </div>
                <div class="col-md-6">
                    <label for="distance" class="form-label">Distance (km)</label>
                    <input type="number" step="0.1" class="form-control" id="distance" name="distance" min="0.1" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="actual_travel_time" class="form-label">Actual Travel Time (minutes)</label>
                    <input type="number" step="0.1" class="form-control" id="actual_travel_time" name="actual_travel_time" min="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="free_flow_travel_time" class="form-label">Free Flow Travel Time (minutes)</label>
                    <input type="number" step="0.1" class="form-control" id="free_flow_travel_time" name="free_flow_travel_time" min="0.1" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit Data</button>
        </form>
    </div>
</div>
{% endblock %}
